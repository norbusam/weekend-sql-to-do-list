<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="client/clients.js"></script>
    <link rel="stylesheet" href="style/styles.css">
    <title>ToDo</title>
</head>
<body>
    <h1>ToDo List</h1>
    <div>
        <label for="name">Name</label>
        <input type="text" placeholder="Name" id="nameIn">
        <label for="taskName">Description</label>
        <input type="text" placeholder="Description" id="descriptionIn">
        <button id="addTask">Add Task</button>
    </div>
    <div>
        <table>
            <thead>
                <th>Name</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Delete</th>
            </thead>
                <tbody id="taskOutput">

                </tbody>
        </table>
    </div>
</body>
</html>
